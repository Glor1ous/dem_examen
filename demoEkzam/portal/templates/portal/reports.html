<!-- portal/templates/portal/reports.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .reports-list {
            margin-top: 20px;
        }
        .report-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-top: 10px;
        }
        .report-item h3 {
            margin: 0;
            color: #007BFF;
        }
        .report-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Reports</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Report</button>
    </form>

    <div class="reports-list">
        <h3>Your Reports</h3>
        {% for report in reports %}
        <div class="report-item">
            <h3>Car Number: {{ report.car_number }}</h3>
            <p>Description: {{ report.description }}</p>
            <p>Status: {{ report.status }}</p>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
